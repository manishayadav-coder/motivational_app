<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Insta Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg">
  <div class="container card">
    <h1>ğŸ” Login</h1>
    <input type="text" id="emailOrUsername" placeholder="Email or Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn" class="btn-primary">Login</button>
    <p>Don't have an account? <a href="signup.html">Signup</a></p>
  </div>

  <script>
    // ========= Config =========
    // Deploy à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤¬à¤¾à¤¦ à¤‡à¤¸à¥‡ à¤…à¤ªà¤¨à¥‡ backend base URL à¤¸à¥‡ à¤¬à¤¦à¤²à¥‡à¤‚:
    const API_BASE = localStorage.getItem("API_BASE") || "http://localhost:5000";

    // ========= Redirect if already logged in =========
    if(localStorage.getItem("token")){
      window.location.href = "feed.html";
    }

    const emailInput = document.getElementById("emailOrUsername");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");

    async function login(){
      const emailOrUsername = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if(!emailOrUsername || !password){
        alert("âš ï¸ Please fill all fields");
        return;
      }

      try {
        let res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailOrUsername, password })
        });

        let data = await res.json();

        if(res.ok && data.token){
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          alert("âœ… Login successful!");
          window.location.href = "feed.html";
        } else {
          alert(data.message || "âŒ Invalid credentials");
        }
      } catch(err){
        console.error(err);
        alert("âš ï¸ Could not connect to server. Try again later.");
      }
    }

    loginBtn.addEventListener("click", login);

    // Enter key support
    [emailInput, passwordInput].forEach(el => {
      el.addEventListener("keypress", (e)=>{
        if(e.key === "Enter") login();
      });
    });
  </script>
</body>
</html>
