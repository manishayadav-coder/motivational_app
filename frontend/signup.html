<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Insta Clone</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg">
  <div class="container card">
    <h1>📝 Signup</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="text" id="avatar" placeholder="Avatar URL (optional)" />
    <button id="signupBtn" class="btn-primary">Signup</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // ========= Config =========
    const API_BASE = localStorage.getItem("API_BASE") || "http://localhost:5000";

    // ========= Redirect if already logged in =========
    if(localStorage.getItem("token")){
      window.location.href = "feed.html";
    }

    const usernameInput = document.getElementById("username");
    const emailInput    = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const avatarInput   = document.getElementById("avatar");
    const signupBtn     = document.getElementById("signupBtn");

    async function signup(){
      const username = usernameInput.value.trim();
      const email    = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const avatar   = avatarInput.value.trim();

      if(!username || !email || !password){
        alert("⚠️ Please fill all required fields (username, email, password).");
        return;
      }

      try {
        let res = await fetch(`${API_BASE}/api/auth/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password, avatar })
        });

        let data = await res.json();

        if(res.ok && data.token){
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
          alert("✅ Signup successful!");
          window.location.href = "feed.html";
        } else {
          alert(data.message || "❌ Signup failed");
        }
      } catch(err){
        console.error(err);
        alert("⚠️ Could not connect to server. Try again later.");
      }
    }

    signupBtn.addEventListener("click", signup);

    // Enter key support
    [usernameInput, emailInput, passwordInput, avatarInput].forEach(el => {
      el.addEventListener("keypress", (e)=>{
        if(e.key === "Enter") signup();
      });
    });
  </script>
</body>
</html>
